<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Details</title>
    <link rel="stylesheet" href="hoteldetail.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="booking-confirm-container">
        <h1>Hotel Details</h1>
        <div id="hotel-details">
            <!-- Hotel details will be displayed here -->
            <img id="hotel-image" alt="Hotel Image">
            <h2 id="hotel-name"></h2>
            <p id="hotel-location"></p>
            <p id="hotel-price"></p>
            <p id="hotel-ratings"></p>
            <p id="hotel-amenities"></p>
            <p id="hotel-description"></p>
        </div>

        <!-- Back to Hotels Button -->
        <a href="../hotelUI/hotel.html" class="btn-back">Back to Hotels</a>
    </div>
    <script src="hoteldetail.js"></script>
